name: ${project.name}
main: de.selebrator.musicplayer.MusicPlayerPlugin
version: ${project.version}
authors: [Selebrator]
depend: [WorldEdit, WorldGuard]
softdepend: [WGRegionEvents]
commands:
  musicplayerreload:
    aliases: [mprl]
    description: Reload configuration file of MusicPlayer
    usage: /<command>
    permission: musicplayer.reload
permissions:
  musicplayer.reload:
    description: Reload the configuration file